<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="border p-4 mt-5 mx-auto" style="max-width: 900px;">
        <h1 class="text-center mb-4">Internship Form</h1>

        <form class="needs-validation" novalidate>
            <!-- First row -->
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" required>
                    <div class="invalid-feedback">First name required!</div>
                </div>

                <div class="col-md-4">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" required>
                    <div class="invalid-feedback">Last name required!</div>
                </div>

                <div class="col-md-4">
                    <label for="email-input" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email-input"
                           placeholder="xyz@abc.com" required>
                    <div class="invalid-feedback">Email required!</div>
                </div>
            </div>

            <!-- Second row -->
            <div class="row g-3 mt-2">
                <div class="col-md-6">
                    <label for="college-input" class="form-label">College</label>
                    <input type="text" class="form-control" id="college-input" required>
                    <div class="invalid-feedback">Please provide a valid college.</div>
                </div>

                <div class="col-md-3">
                    <label for="grad-year-select" class="form-label">Graduation Year</label>
                    <select class="form-select" id="grad-year-select" required>
                        <option value="" disabled selected>Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid Graduation Year.</div>
                </div>

                <div class="col-md-3">
                    <label for="roll-no-input" class="form-label">Roll No.</label>
                    <input type="text" class="form-control" id="roll-no-input" required>
                    <div class="invalid-feedback">Please provide a valid Roll no.</div>
                </div>
            </div>

            <!-- Checkbox -->
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">You must agree before submitting.</div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary mt-3">Submit form</button>
        </form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
